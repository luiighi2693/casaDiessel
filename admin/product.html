<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var selectIdForDelete = null;

    if(window.sessionStorage.getItem("username")!=null){
        $('#sessionName').text(window.sessionStorage.getItem("username"));
        if(window.sessionStorage.getItem("idRol")!="1"){
            $('#users').hide()
        }
    }else{
        alert("debe iniciar sesión");
        window.location = "login.html";
    }

    function logout(){
        window.sessionStorage.removeItem("idRol");
        window.sessionStorage.removeItem("username");
        window.location = "login.html";
    }

    function getAll() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "getAllProducts"
            },
            success: function(data){
                console.log($.parseJSON(data));
                setTableItems(data);
            }
        });
    }

    function findByProduct() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "findByProduct",
                "search" : $('#textSearch')[0].value
            },
            success: function(data){
                console.log($.parseJSON(data));
                setTableItems(data);
            }
        });
    }

    function search() {
        if($('#textSearch')[0].value==""){
            getAll();
        }else{
            findByProduct()
        }
    }

    function selectForDelete(id) {
        selectIdForDelete = id;
    }

    function deleteProduct() {
        deleteImagesInServer();
        deletePhotosByProduct();
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "deleteProduct",
                "id" : selectIdForDelete
            },
            success: function(data){
                getAll();
            }
        });
    }

    function setTableItems(data) {
        $('#bodyTable').empty();
        for(var i=0; i<$.parseJSON(data).length; i++){
            $('#bodyTable').append('' +
                '<tr>' +
                '<td>'+$.parseJSON(data)[i].nombre+'</td>' +
                '<td>'+$.parseJSON(data)[i].codigo+'</td>' +
                '<td>'+$.parseJSON(data)[i].marca+'</td>' +
                '<td>'+$.parseJSON(data)[i].referencia+'</td>' +
                '<td><a href="productDetail.html?id='+$.parseJSON(data)[i].id+'"><i class="fa fa-fw fa-pencil"></i></a></td>'+verifyRole(data, i));
        }
    }

    function verifyRole(data, i) {
        if(window.sessionStorage.getItem("idRol")=="3"){
            return('<td></td></tr>');
        }else{
           return('<td><a href="#" onclick="selectForDelete('+$.parseJSON(data)[i].id+');" data-toggle="modal" data-target="#myModal"><i class="fa fa-fw fa-ban"></i></a></td></tr>');
        }
    }

    function deletePhotosByProduct() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "deletePhotosByProduct",
                "id" : selectIdForDelete
            },
            async: false,
            success: function(data){
                console.log(data);
            }
        });
    }

    function deleteImagesInServer() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method": "findImagesByIdProduct",
                "id": selectIdForDelete
            },
            async: false,
            success: function (data) {
                console.log($.parseJSON(data));
                for (var i = 0; i < $.parseJSON(data).length; i++) {
                    deleteImageInServer($.parseJSON(data)[i].fecha+$.parseJSON(data)[i].nombre);
                }
            }
        });
    }

    function deleteImageInServer(imageName) {
        jQuery.ajax({
            type: "POST",
            url: "delete.php",
            data: {
                "image" : imageName
            },
            async: false,
            success: function(data){
                console.log(data);
            }
        });
    }
    getAll();
</script>
