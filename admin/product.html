<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Gestión de Productos
                <a href="#productDetail" onclick="loadModule('productDetail.html')">
                    <button class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
                </a>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6 form-group input-group">
                <input id="textSearch" type="text" class="form-control">
                <span class="input-group-btn"><button class="btn btn-default" type="button" onclick="search();"><i class="fa fa-search"></i></button></span>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Marca</th>
                        <th>Referencia</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody id="bodyTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Atención</h4>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro que desea eliminar el elemento seleccionado?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="deleteProduct();">aceptar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">cancelar</button>
            </div>
        </div>
    </div>
</div>

<script>
    var selectIdForDelete = null;

    function findByProduct() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "findByProduct",
                "search" : $('#textSearch')[0].value
            },
            success: function(data){
                console.log($.parseJSON(data));
                setTableItemsProduct(data);
            }
        });
    }

    function search() {
        if($('#textSearch')[0].value==""){
            getAll("getAllProducts", "setTableItemsProduct");
        }else{
            findByProduct()
        }
    }

    function selectForDelete(id) {
        selectIdForDelete = id;
    }

    function deleteProduct() {
        deleteImagesInServer();
        deletePhotosByProduct();
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "deleteProduct",
                "id" : selectIdForDelete
            },
            success: function(data){
                getAll("getAllProducts", "setTableItemsProduct");
            }
        });
    }

    function setTableItemsProduct(data) {
        $('#bodyTable').empty();
        var redirect = "'productDetail.html'";
        for(var i=0; i<$.parseJSON(data).length; i++){
            $('#bodyTable').append('' +
                '<tr>' +
                '<td>'+$.parseJSON(data)[i].nombre+'</td>' +
                '<td>'+$.parseJSON(data)[i].codigo+'</td>' +
                '<td>'+$.parseJSON(data)[i].marca+'</td>' +
                '<td>'+$.parseJSON(data)[i].referencia+'</td>' +
                '<td><a href="#productDetail.html?id='+$.parseJSON(data)[i].id+'" onclick="loadModule('+redirect+')"><i class="fa fa-fw fa-pencil"></i></a></td>'+verifyRole(data, i));
        }
    }

    function verifyRole(data, i) {
        if(window.sessionStorage.getItem("idRol")=="3"){
            return('<td></td></tr>');
        }else{
            return('<td><a href="#" onclick="selectForDelete('+$.parseJSON(data)[i].id+');" data-toggle="modal" data-target="#myModal"><i class="fa fa-fw fa-ban"></i></a></td></tr>');
        }
    }

    function deletePhotosByProduct() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "deletePhotosByProduct",
                "id" : selectIdForDelete
            },
            async: false,
            success: function(data){
                console.log(data);
            }
        });
    }

    function deleteImagesInServer() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method": "findImagesByIdProduct",
                "id": selectIdForDelete
            },
            async: false,
            success: function (data) {
                console.log($.parseJSON(data));
                for (var i = 0; i < $.parseJSON(data).length; i++) {
                    deleteImageInServer($.parseJSON(data)[i].fecha+$.parseJSON(data)[i].nombre);
                }
            }
        });
    }

    function deleteImageInServer(imageName) {
        jQuery.ajax({
            type: "POST",
            url: "delete.php",
            data: {
                "image" : imageName
            },
            async: false,
            success: function(data){
                console.log(data);
            }
        });
    }
    getAll("getAllProducts", "setTableItemsProduct");
</script>
