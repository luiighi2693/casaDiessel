    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Admin</a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="active">
                    <a href="user.html"><i class="fa fa-fw fa-user"></i> Usuarios</a>
                </li>
                <li>
                    <a href="product.html"><i class="fa fa-fw fa-shopping-cart"></i> Productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper" style="    height: 100vh;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Usuario Nuevo/Detalle
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form role="form">
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Cédula</label>
                            <input class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Rol</label>
                            <select class="form-control">
                                <option>Administrador Total</option>
                                <option selected="selected">Administrador Ejecutivo</option>
                                <option>Asistente</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Clave</label>
                            <input class="form-control" type="password">
                        </div>

                        <div class="form-group">
                            <label>Repita la clave</label>
                            <input class="form-control" type="password">
                        </div>

                        <button type="submit" class="btn btn-default">Aceptar</button>
                        <button type="reset" class="btn btn-default">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Atención</h4>
                </div>
                <div class="modal-body">
                    <p>¿Esta seguro que desea eliminar el elemento seleccionado?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">aceptar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancelar</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/morris/raphael.min.js"></script>
<script src="js/plugins/morris/morris.min.js"></script>
<script src="js/plugins/morris/morris-data.js"></script>
<script>

</script>
</body>
</html>
