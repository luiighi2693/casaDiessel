<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Admin</a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user"></i>
                    <span id="sessionName"></span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" onclick="logout();"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li id="users" class="active">
                    <a href="user.html"><i class="fa fa-fw fa-user"></i> Usuarios</a>
                </li>
                <li>
                    <a href="product.html"><i class="fa fa-fw fa-shopping-cart"></i> Productos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="userTitle" class="page-header"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form id="form" role="form">
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input id="nombre" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Cédula</label>
                            <input id="cedula" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Rol</label>
                            <select id="selectRole" class="form-control"></select>
                        </div>

                        <div class="form-group">
                            <label>Clave</label>
                            <input id="password" class="form-control" type="password">
                        </div>

                        <div class="form-group">
                            <label>Repita la clave</label>
                            <input id="confirmPassword" class="form-control" type="password">
                        </div>

                        <button type="submit" class="btn btn-default">Aceptar</button>
                        <button type="reset" class="btn btn-default">limpiar</button>
                        <a href="user.html">
                            <button type="button" class="btn btn-default">Cancelar</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/morris/raphael.min.js"></script>
<script src="js/plugins/morris/morris.min.js"></script>
<script src="js/plugins/morris/morris-data.js"></script>
<script>
    if(window.sessionStorage.getItem("username")!=null){
        $('#sessionName').text(window.sessionStorage.getItem("username"));
        if(window.sessionStorage.getItem("idRol")!="1"){
            $('#users').hide()
        }
    }else{
        alert("debe iniciar sesión");
        window.location = "login.html";
    }

    setDataRole();

    if(getURLParameter("id")==undefined){
        $('#userTitle').text("Usuario Nuevo");
    }else{
        $('#userTitle').text("Usuario Detalle");
        setDataForm();
    }

    $( "#form" ).submit(function( event ) {
        if($('#confirmPassword')[0].value!=$('#password')[0].value){
            alert( "Las claves son diferentes" );
        }else{
            if(getURLParameter("id")==undefined){
                createUser();
            }else{
                editUser();
            }
        }
        event.preventDefault();
    });

    function logout(){
        window.sessionStorage.removeItem("idRol");
        window.sessionStorage.removeItem("username");
        window.location = "login.html";
    }

    function getURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }

    function setDataForm() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "findUserById",
                "id" : getURLParameter("id")
            },
            success: function(data){
                console.log($.parseJSON(data));
                $('#nombre')[0].value = $.parseJSON(data)[0].nombre;
                $('#cedula')[0].value = $.parseJSON(data)[0].cedula;
                $('#password')[0].value = $.parseJSON(data)[0].clave;
                $('#selectRole').val($.parseJSON(data)[0].idRol)
            }
        });
    }

    function setDataRole() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            async: false,
            data: {
                "method" : "getAllRoles"
            },
            success: function(data){
                console.log($.parseJSON(data));
                $('#selectRole').empty();
                for(var i=0; i<$.parseJSON(data).length; i++){
                    $('#selectRole').append('<option value="'+$.parseJSON(data)[i].id+'">'+$.parseJSON(data)[i].codigo+'</option>');
                }
            }
        });
    }

    function createUser() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "createUser",
                "nombre" : $('#nombre')[0].value,
                "cedula" : $('#cedula')[0].value,
                "clave" : $('#password')[0].value,
                "idRol" : $('#selectRole').val()
            },
            success: function(data){
                window.location = "user.html";
            }
        });
    }

    function editUser() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "updateUser",
                "id" : getURLParameter("id"),
                "nombre" : $('#nombre')[0].value,
                "cedula" : $('#cedula')[0].value,
                "clave" : $('#password')[0].value,
                "idRol" : $('#selectRole').val()
            },
            success: function(data){
                window.location = "user.html";
            }
        });
    }

</script>
</body>
</html>
