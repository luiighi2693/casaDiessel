<script>
    var selectIdForDelete = null;

    function getAll() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "getAllUsers"
            },
            success: function(data){
                console.log($.parseJSON(data));
                setTableItems(data);
            }
        });
    }

    function findByUser() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "findByUser",
                "search" : $('#textSearch')[0].value
            },
            success: function(data){
                console.log($.parseJSON(data));
                setTableItems(data);
            }
        });
    }

    function search() {
        if($('#textSearch')[0].value==""){
            getAll();
        }else{
            findByUser()
        }
    }

    function selectForDelete(id) {
        selectIdForDelete = id;
    }

    function deleteUser() {
        jQuery.ajax({
            type: "POST",
            url: "util.php",
            data: {
                "method" : "deleteUser",
                "id" : selectIdForDelete
            },
            success: function(data){
                getAll();
            }
        });
    }

    function setTableItems(data) {
        $('#bodyTable').empty();
        for(var i=0; i<$.parseJSON(data).length; i++){
            $('#bodyTable').append('<tr><td>'+$.parseJSON(data)[i].nombre+'</td>' +
                '<td>'+$.parseJSON(data)[i].cedula+'</td>' +
                '<td><a href="userDetail.html?id='+$.parseJSON(data)[i].id+'"><i class="fa fa-fw fa-pencil"></i></a></td>' +
                '<td><a href="#" onclick="selectForDelete('+$.parseJSON(data)[i].id+');" data-toggle="modal" data-target="#myModal"><i class="fa fa-fw fa-ban"></i></a></td></tr>');
        }
    }

    getAll();

</script>
