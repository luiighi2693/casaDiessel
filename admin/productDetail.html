    <div id="page-wrapper" style="    height: 150vh;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Producto Nuevo/Detalle
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form role="form">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Código</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Caracteristicas</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Maquinaria</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Tracktor
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Planta Eléctrica
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Bote
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Camión
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Marca</label>
                                <input class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Referencia</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Tipo</label>
                                <select class="form-control">
                                    <option>Tipo1</option>
                                    <option selected="selected">Tipo2</option>
                                    <option>Tipo3</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12">
                                    <label>Imagenes</label>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <img class="img-thumbnail" src="https://repocci.files.wordpress.com/2014/02/1379619130_547408139_1-fotos-de-repuestos-para-motos-chinas-bera-skygo-star-md-y-otras-mas.jpg" width="150px" height="150px">
                                        <button type="button" class="btn btn-xs btn-danger">Remover</button>
                                    </div>
                                    <div class="form-group">
                                        <!--<label class="control-label">Seleccione una imagen</label>-->
                                        <input id="input-2" type="file">
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <!--<label class="control-label">Seleccione una imagen</label>-->
                                        <input id="input-3" type="file">
                                    </div>
                                    <div class="form-group">
                                        <!--<label class="control-label">Seleccione una imagen</label>-->
                                        <input id="input-4" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-default">Aceptar</button>
                            <button type="reset" class="btn btn-default">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Atención</h4>
                </div>
                <div class="modal-body">
                    <p>¿Esta seguro que desea eliminar el elemento seleccionado?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">aceptar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancelar</button>
                </div>
            </div>

        </div>
    </div>

</div>
