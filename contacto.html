    function sendData() {
        sendMail($('#name')[0].value,$('#email')[0].value, $('#subject')[0].value, $('#messaje')[0].value);
    }

    function sendDataMobile() {
        sendMail($('#nameMobile')[0].value,$('#emailMobile')[0].value, $('#subjectMobile')[0].value, $('#messajeMobile')[0].value);
    }

    function sendMail(name, email, subject, messaje) {
        if(validateForm(name, email, subject, messaje)){
            jQuery.ajax({
                type: "POST",
                url: "admin/mail.php?XDEBUG_SESSION_START=13571",
                data: {
                    "subject" : subject,
                    "content" : generateContent(name, email, messaje, null, null),
                    "fromEmail" : email
                },
                async: false,
                success: function(data){
                    alert("Mensaje Enviado!");
                    window.location = "index.html";
                }
            });
        }else{
            alert("existen campos invalidos");
        }
    }

    function validateForm(name, email, subject, messaje) {
        if(!re.test(email)){
            return false;
        }

        if((name).length==0){
            return false
        }

        if((subject).length==0){
            return false
        }

        if((messaje).length==0){
            return false
        }

        return true;
    }

    function generateContent(name, email, messaje, code, phone) {
        var result = "";
        result+="Nombre: "+name+"\n\n";
        result+="Email: "+email+"\n\n";
        if(phone!=null){
            result+="Teléfono: "+phone+"\n\n";
        }

        if(code!=null){
            result+="Código Producto: "+code+"\n\n";
        }
        result+="Mensaje: "+messaje+"\n\n";
        return result;
    }
